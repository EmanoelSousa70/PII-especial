<!DOCTYPE html>
<html>
<head>
    <title>Exercício 10 - Calculadora</title>
</head>
<body>
    <h1>Calculadora Simpless</h1>

    <label for="num1">Número 1:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Número 2:</label>
    <input type="number" id="num2"><br><br>

    <fieldset>
        <legend>Operação:</legend>
        <input type="radio" id="add" name="operation" value="add" checked>
        <label for="add">Adição (+)</label><br>
        <input type="radio" id="subtract" name="operation" value="subtract">
        <label for="subtract">Subtração (-)</label><br>
        <input type="radio" id="multiply" name="operation" value="multiply">
        <label for="multiply">Multiplicação (*)</label><br>
        <input type="radio" id="divide" name="operation" value="divide">
        <label for="divide">Divisão (/)</label>
    </fieldset><br>

    <button onclick="calculate()">Calcular</button><br><br>

    <p>Resultado: <span id="result"></span></p>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultElement = document.getElementById("result");
            var operation;
            var result;

            
            var radios = document.getElementsByName("operation");
            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) { 
                    operation = radios[i].value;
                    break;
                }
            }

            if (isNaN(num1) || isNaN(num2)) {
                resultElement.textContent = "Por favor, insira números válidos.";
                return;
            }

            switch (operation) {
                case "add":
                    result = num1 + num2;
                    break;
                case "subtract":
                    result = num1 - num2;
                    break;
                case "multiply":
                    result = num1 * num2;
                    break;
                case "divide":
                    if (num2 === 0) {
                        resultElement.textContent = "Divisão por zero não é permitida.";
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    resultElement.textContent = "Selecione uma operação.";
                    return;
            }

            resultElement.textContent = result;
        }
    </script>
</body>
</html>
